
<!-- /. ROW  -->
<div class="container col-xs-push-1 col-xs-10 invoice" >
    <div class="row">
        <div class="col-md-12">
            <div class="col-xs-2" style="height: 100px; display: table-cell;" >
            <img class="col-xs-12" src="../public/images/logo_{{invoice.companyCode}}.png" />
                </div>
            <h1 class="page-header">
                 {{invoice.companyName}} <small></small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 description">
           {{invoice.description}}        </div>
        <div class="col-md-4">
            <div class="col-xs-8 pull-left money">
                {{invoice.annualAPR}}
                <div class="money-subscript">
                    APR
                </div>
            </div>
            <div class="col-xs-8 pull-left money">
                {{invoice.paybackPeriod}}
                <div class="money-subscript">
                    Days Payback
                </div>
                <img src="../../public/images/ProgressBar.png"/>
                <div class="money-subscript">
                    {{invoice.percentageFunded}} Funded
                </div>
            </div>
            </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-primary text-center no-border bg-color-blue">
                <div class="panel-body">
                    <div class="col-xs-8 pull-left money" style="margin: -10px;">
                      50k
                        <div class="money-subscript">
                            Money owed in Invoices
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <img src="../../public/images/moneyIcon.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-primary text-center no-border bg-color-blue">
                <div class="panel-body">
                    <div class="col-xs-8 pull-left money">
                       40k
                        <div class="money-subscript">
                            One Time Payment
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <img src="../../public/images/Time.png"/>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary text-center no-border bg-color-blue">
                <div class="panel-body">
                    <div class="col-xs-8 pull-left money" style="margin: -7px;">
                        {{invoice.numberOfInvestors}}
                        <div class="money-subscript">
                           Number of Investors
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <img src="../../public/images/invoiceIcon.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
            <div class="panel panel-primary text-center no-border bg-color-blue">
                <div class="panel-body">
                    <div class="col-xs-8 pull-left money" style="margin: -7px;">
                       4.5
                        <div class="money-subscript">
                           Reliability Rating
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <img src="../../public/images/starIcon.png"/>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
</div>
